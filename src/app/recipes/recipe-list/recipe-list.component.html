<mat-card *ngFor="let recipe of recipes">
  <mat-card-header>
    <mat-card-title>
      {{ recipe.name }}
    </mat-card-title>
    <mat-card-subtitle>
      {{ recipe.description }}
    </mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src= "{{ recipe.imagePath }}" >
</mat-card>
<app-recipe-item></app-recipe-item>
